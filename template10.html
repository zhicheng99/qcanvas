<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		html,body{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		canvas{
			background:#ccc;
		}
		.q{
			background:#333;

			float: right;

<body>
<canvas id="qcanvas"></canvas>
 
<span id="tip">
	
</span>

</body>
<script src='Qcanvas.js'></script>
<script>
	var qcanvas = new Qcanvas(["qcanvas",300,200]);
	var tip = document.getElementById('tip');

	var rect1 = qcanvas.qrect.rect({
		start:[20,20],
		borderColor:'red',
		fillColor:'green',
		drag:false,
		mouseout:function(){
			console.log('绿色块mouseup事件');
		tip.innerHTML ='绿色块mouseup事件'+parseInt(Math.random()*10)+'<br>'+tip.innerHTML;
		}
	})


var rect = qcanvas.qrect.rect({
	start:[0,10],
	borderColor:'red',
	fillColor:'blue',
	drag:false,
	mouseup:function(){
		console.log('蓝色块mouseup事件');
		tip.innerHTML ='蓝色块mouseup事件'+parseInt(Math.random()*10)+'<br>'+tip.innerHTML;
	},

		console.log('蓝色块mousedown事件');
		tip.innerHTML ='蓝色块mousedown事件'+parseInt(Math.random()*10)+'<br>'+tip.innerHTML;
	},

		console.log('蓝色块mousemove事件');

	},

})
