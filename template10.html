<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		html,body{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		canvas{
			background:#ccc;
		}
		#tip{
			float: right;
			font-size: 12px;
			overflow-y:scroll;;
			height: 200px;
		}
	</style>
</head>
<body>
<canvas id="qcanvas"></canvas>
<span id="tip">
	
</span>

</body>
<script src='Qcanvas.js'></script>
<script>
	var qcanvas = new Qcanvas(["qcanvas",300,200]);
	var tip = document.getElementById('tip');
var rect = qcanvas.qrect.rect({
	start:[0,10],
	borderColor:'red',
	fillColor:'blue',
	drag:false,
	mouseup:function(){
		console.log('自定义的mouseup事件');
		tip.innerHTML ='自定义的mouseup事件'+parseInt(Math.random()*10)+'<br>'+tip.innerHTML;
	},
	mousedown:function(){
		console.log('自定义的mousedown事件');
		tip.innerHTML ='自定义的mousedown事件'+parseInt(Math.random()*10)+'<br>'+tip.innerHTML;
	},
	mousemove:function(){
		console.log('自定义的mousemove事件');
		tip.innerHTML ='自定义的mousemove事件'+parseInt(Math.random()*10)+'<br>'+tip.innerHTML;
	}
})		


</script>

</html>
