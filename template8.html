<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		html,body{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		canvas{
			background:#ccc;
		}
	</style>
</head>
<body>
<canvas id="qcanvas"></canvas>

</body>
<script src='Qcanvas.js'></script>
<script>
	var qcanvas = new Qcanvas(["qcanvas",300,200]);
qcanvas.load({			
	"person":"img/spirit1.png",
},function(){
	
		var spiritSource = qcanvas.getSourceByName("person"); 

		qcanvas.qspirit.spirit({
			img:spiritSource,
			row:1,
			column:8,
			framesIndex:[0,0],
			tStart:[0,120],
			tWidth:40,
			tHeight:64,
			isLoop:true,
			during:1,
			mouseup:function(){
				console.log(this);
				console.log('触发mouseup事件');
			}
		})
			
				
})	


</script>

</html>
