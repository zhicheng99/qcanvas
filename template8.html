<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		html,body{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		canvas{
			background:#ccc;
		}
	</style>
</head>
<body>
<canvas id="qcanvas"></canvas>

</body>
<script src='Qcanvas.js'></script>
<script>
	var qcanvas = new Qcanvas(["qcanvas",300,200]);
qcanvas.load({			
	"person":"http://sandbox.runjs.cn/uploads/rs/475/t0qpfflr/spirit.png"
},function(){
	
		var spiritSource = qcanvas.getSourceByName("person");
	
		qcanvas.qspirit.spirit({
			img:spiritSource,
			row:2,
			column:10,
			framesIndex:[0,0],
			tStart:[100,120],
			tWidth:50,
			tHeight:50,
			isLoop:true,
			during:1,
			mouseup:function(){
				console.log(this);
				console.log('触发mouseup事件');
			}
		})
			
				
})	


</script>

</html>
