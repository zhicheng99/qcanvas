<body>
<canvas id="qcanvas"></canvas>

<script src='Qcanvas.js'></script>
<script>
	var qcanvas = new Qcanvas(["qcanvas",300,200]);

var rect = qcanvas.qrect.rect({
	start:[160,100],
	borderColor:'red',
	fillColor:'',
	degree:30,
	radius:5,
	mouseup:function(){
		console.log('mouseup')
	}
})		

var rect1 = qcanvas.qrect.rect({
	start:[180,80],
	width:200,
	borderColor:'green',
	fillColor:'blue',
	pointerEvent:'none',
	mouseup:function(){
		console.log('rect1->mouseup')
	}
})		



</script>
