<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		html,body{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		canvas{
			background:#ccc;
		}
	</style>
</head>
<body>
<canvas id="qcanvas"></canvas>

</body>
<script src='Qcanvas.js'></script>
<script>
	var qcanvas = new Qcanvas(["qcanvas",300,200]);
var rect = qcanvas.qrect.rect({
	start:[0,10],
	borderColor:'red',
	fillColor:'blue',
	drag:false
})		

qcanvas.qanimation.animate(rect,{
	start:[0,10],
},{
	start:[200,10],
},2,true,'Back.easeInOut');


</script>

</html>
