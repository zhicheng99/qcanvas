<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		html,body{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		canvas{
			background:#ccc;
		}
	</style>
</head>
<body>
<canvas id="qcanvas"></canvas>

</body>
<script src='Qcanvas.js'></script>
<script>
	var qcanvas = new Qcanvas(["qcanvas",300,200]);

qcanvas.load({
	"b":"http://sandbox.runjs.cn/uploads/rs/475/t0qpfflr/hand.png"
},function(){ 
	var b = qcanvas.getSourceByName("b");
	
	
	qcanvas.qimg.img({
		img:b,
		sStart:[0,0],
		sWidth:b.width,
		sHeight:b.height,
		size:"cover",
		tStart:[100,0],
		tWidth:80,
		tHeight:70,
		mousemove:function(position){
			console.log(position);
		}
		
		
	});
	
	
});	


</script>

</html>
